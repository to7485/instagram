<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>instgram</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="top">
            <div id="top_img">
                <img src="image/instagramlogo.png" width="150px">
            </div>
            <input type="search" value="🔍검색">
            <div>
                <i class="fas fa-home"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
            </div>
        </div>

        <!--프로필 부분-->
        <div id="profile">
            <div id="profile_pic">
                <img src="image/profile.jpg" class="circle_pic">
            </div>
            <!-- <br>태그는 줄바꿈 기능이 있다.-->
            <!-- <p>태그는 문단을 나누는 태그 paragraph의 약자이다.
                p태그는 줄바꿈을 표현하는 block이라는 속성이 있기 때문에
                옆에 글이 올 수 없다.-->
            <div id="profile_info">
                <div id="id">
                    half_bottle <i class="fas fa-cog"></i>
                </div>
                <button>프로필 편집</button>
            </div>
        </div>
        <!------------------------------------>
        <!--회색 버튼이 생긴다.
        CSS를 공부하면 버튼의 크기와 색상, 모양을 여러분의 취향대로
        수정할 수 있다.-->
        <div>
            <p>
                <!-- <strong> 볼드체 표현-->
                <strong>
                    반병현(Bynghyun Ban)<br>
                </strong>
                작가
            </p>
            <p>
                <a href="https://needleworm.github.io">
                    needleworm.github.io
                </a>    
            </p>
        </div>

        <div id="highlight_area">
            <!-- 높이 35px로 하이라이트 이미지 2개 넣기-->
            <div class="highlight">
                <div class="highlight_pic">
                    <img src="image/hl 1.jpg" class="circle_pic">
                </div>
                <div>
                    <!-- window + ; -->
                    😎
                </div>
            </div>
            <div class="highlight">
                <div class="highlight_pic">
                    <img src="image/hl 2.jpg" class="circle_pic">
                </div>
                <div>
                    <!-- window + ; -->
                    😊
                </div>
            </div>
            <div></div>
        </div>

        <div id="stat_bar">
            <div class="stat">
                게시물<br/>
                133
            </div>
            <div class="stat">
                팔로워<br/>
                408
            </div>
            <div class="stat">
                팔로우<br/>
                189
            </div>
        </div>
        <div id="sub_icons">
            <div class="selected">
                <i class="fas fa-border-all"></i>
            </div>
            <div>
                <i class="fas fa-film"></i>
            </div>
            <div>
                <i class="far fa-play-circle"></i>
            </div>
            <div>
                <i class="far fa-bookmark"></i>
            </div>
            <div>
                <i class="fas fa-user-tag"></i>
            </div>
        </div>
        <div>
            <div class="thumbnail_grid">
                <img src="image/thumbnails/1.jpg" class="thumbnail">
                <img src="image/thumbnails/2.jpg" class="thumbnail">
                <img src="image/thumbnails/3.jpg" class="thumbnail">
            </div>
            <div class="thumbnail_grid">
                <img src="image/thumbnails/4.jpg" class="thumbnail">
                <img src="image/thumbnails/5.jpg" class="thumbnail">
                <img src="image/thumbnails/6.jpg" class="thumbnail">
            </div>
            <div class="thumbnail_grid">
                <img src="image/thumbnails/7.jpg" class="thumbnail">
                <img src="image/thumbnails/8.jpg" class="thumbnail">
                <img src="image/thumbnails/9.jpg" class="thumbnail">
            </div>
        </div>
    </body>
</html>
